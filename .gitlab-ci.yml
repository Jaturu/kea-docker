image: registry.gitlab.isc.org/isc-projects/kea-docker:latest

variables:
  # Disables TLS for communication with docker.
  DOCKER_TLS_CERTDIR:

services:
  # This service runs the docker server.
  - docker:dind

.show-environment:
  before_script:
    - whoami
    - cat /etc/os-release
    - docker --version
    - docker-compose --version

dhcp4:
  extends: .show-environment
  script:
    # Change directory
    - cd kea-dhcp4
    # Build the image.
    - docker build -t kea-dhcp4 .
    # Run the dhcp4 container
    - docker run -d -p 8000:8000 --name kea-dhcp4 kea-dhcp4
    # Check that something was logged.
    - sleep 5
    - docker logs kea-dhcp4 | grep "DHCP4_STARTED Kea DHCPv4 server version"
    - sleep 2
    - bash .gitlab-ci/send_status_get
    # Clean up, while also checking that the container can be stopped
    - docker stop kea-dhcp4

