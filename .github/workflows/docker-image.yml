name: Docker Image CI

# on:
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Set ISC KEA package version to install in the docker image. These are fetched from Cloudsmith during the image build. https://kb.isc.org/docs/isc-kea-packages'     
        required: true
        default: '2.7.7'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
        arch: [x86_64, arm64]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      
    steps:
    - name: Checkout repository
      id: checkout
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      id: login
      uses: docker/login-action@v3.4.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
          
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5.7.0
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    
    # - name: Build the Docker image
    #   working-directory: ./kea-dhcp4
    #   run: docker build . --file Dockerfile --tag ${{ IMAGE_NAME }}:${{ github.event.inputs.version }}-$(date +%s)

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        file: ./kea-dhcp4/Dockerfile
        context: ./kea-dhcp4
        build-args: |
          VERSION=${{ github.event.inputs.version }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # annotations: |
        #   image.architecture=${{ matrix.arch }}
        platforms: ${{ matrix.platforms }}
        outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=multi-arch image
