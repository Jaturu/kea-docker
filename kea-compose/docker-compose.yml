volumes:
  database:
  var:

services:
  kea4:
    image: kea-dhcp4:${VERSION}
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kea-0-macvlan
      - kea-1-internal
    volumes:
      - type: bind
        source: ./config/kea
        target: /etc/kea
      - var:/var/lib/kea

  kea6:
    image: kea-dhcp6:${VERSION}
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kea-0-macvlan
      # Comment "- kea-0-macvlan" above, and uncomment "- kea-0-v6macvlan" below for separate v4 and v6 interfacee
      # - kea-0-v6macvlan
      - kea-1-internal
    volumes:
      - type: bind
        source: ./config/kea
        target: /etc/kea
      - var:/var/lib/kea

  db:
    image: postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "psql -U keadb -d keadb -c 'SELECT version FROM schema_version'"]
    environment:
      POSTGRES_PASSWORD: keatest
      POSTGRES_USER: keadb
    networks:
      - kea-1-internal
    volumes:
      - database:/var/lib/posgresql
      - type: bind
        source: ./initdb
        target: /docker-entrypoint-initdb.d

networks:
  kea-0-macvlan:
    name: kea-0-macvlan
    driver: macvlan
    driver_opts:
      parent: ${ETH}
# Uncomment section below for separate v4 and v6 interface
#  kea-0-v6macvlan:
#    name: kea-0-v6macvlan
#    driver: macvlan
#    driver_opts:
#      parent: ${ETH6}
  kea-1-internal:
    name: kea-1-internal
